<!DOCTYPE html>
<html>

<head>
    <title>BoxBox</title>
    <meta charset='utf8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>

<body>
    <div id="start-modal" class="modal">
        <div class="modal-content">
            <div class="modal-body">
                <h3>Instruction</h3>
                <pre>
w: forward
s: backward
a: rotate left
d: rotate right
                
h: instruction
j: change attack type
k: attack
q: board
r: rank

Initial blood: HP 100
Knife attack: HP -60
Explosion of fade box: HP -60
Attack buffer: 1 sec
                </pre>
            </div>
            <div class="modal-footer">
                Name:
                <input type="text" id="name" name="name" autofocus>
                <button type="submit" onclick="startGame(event)" class="start">Start</button>
            </div>
        </div>
    </div>


    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.7.0/pixi.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script src="/js/controller.js"></script>
    <script src="/js/model.js"></script>
    <script src="/js/view.js"></script>
    <script src="/js/anima.js"></script>
</body>

</html>
